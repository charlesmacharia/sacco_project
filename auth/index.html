<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sacoo_login</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Local FontAwesome removed for GitHub -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="curved-shape"></div>
      <div class="forms-wrapper">
        <!-- LOGIN FORM -->
        <form class="form_box login-form" action="#">
        <h2>Login</h2>
        <!-- username input -->
        <div class="input_box">
          <input type="text" id="username" required />
          <label for="username">Username</label>
          <i class="fa-solid fa-user"></i>
        </div>

        <!-- password input -->
        <div class="input_box">
          <input type="password" id="password" required />
          <label for="password">Password</label>
          <i class="fa-solid fa-lock"></i>
        </div>

        <!-- sign in button  -->
        <div class="input_box btn">
          <button class="btn" type="submit">Sign In</button>
        </div>

        <!-- sign up link -->
        <div class="regi-link">
          <p class="regi-link">
            Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a>
          </p>
        </div>
      </form>

      <!-- SIGN UP FORM -->
      <form class="form_box signup-form" action="#">
        <h2>Sign Up</h2>
        <!-- email input -->
        <div class="input_box">
          <input type="email" id="email" required />
          <label for="email">Email</label>
          <i class="fa-solid fa-envelope"></i>
        </div>

        <!-- username input -->
        <div class="input_box">
          <input type="text" id="newUsername" required />
          <label for="newUsername">Username</label>
          <i class="fa-solid fa-user"></i>
        </div>

        <!-- password input -->
        <div class="input_box">
          <input type="password" id="newPassword" required />
          <label for="newPassword">Password</label>
          <i class="fa-solid fa-lock"></i>
        </div>

        <!-- sign up button  -->
        <div class="input_box btn">
          <button class="btn" type="submit">Sign Up</button>
        </div>

        <!-- sign in link -->
        <div class="regi-link">
          <p class="regi-link">
            Already have an account? <a href="#" onclick="showSignIn()">Sign In</a>
          </p>
        </div>
      </form>
      </div>
      <div class="info-content register">
        <h1>Olive jikuze IT solutions</h1>
        <h2>WELCOME BACK</h2>
        <p>Enter your credentials to access your account</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
